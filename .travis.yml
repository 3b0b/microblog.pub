language: python
sudo: required
python:
  - "3.6"
services:
  - docker
install:
 - sudo apt-get install -y curl
 - sudo pip install -U pip
 - sudo curl -L https://github.com/docker/compose/releases/download/1.21.2/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
 - sudo chmod +x /usr/local/bin/docker-compose
 - docker-compose --version
 - pip install -r dev-requirements.txt
script:
 - mypy --ignore-missing-imports .
 - flake8 activitypub.py
 - cp -r tests/fixtures/me.yml config/me.yml
 - docker-compose up -d
 - docker-compose ps
 - WEB_PORT=5006 DATA_DIR=tests/fixtures/instance1/data CONFIG_DIR=tests/fixtures/instance1/config docker-compose -p instance1 up -d
 - docker-compose -p instance1 ps
 - WEB_PORT=5007 DATA_DIR=tests/fixtures/instance2/data CONFIG_DIR=tests/fixtures/instance2/config docker-compose -p instance2 up -d
 - docker-compose -p instance2 ps
 - pytest -v --ignore data
